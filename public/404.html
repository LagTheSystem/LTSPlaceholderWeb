<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LagTheSystem | 404</title>
    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            font-family: Avenir, Montserrat, Corbel, 'URW Gothic', source-sans-pro, 'Noto Sans', sans-serif;
            margin: 0;
            background-image: linear-gradient(90deg, #ff738e, #da6fe1, #997efa);

        }

            flex-direction: column;

        a {

            text-decoration: none;

            border-radius: 15px;

        }
        a:hover {
            box-shadow: 0px 8px 0px 0px rgba(0, 0, 0, 0.25);
            transform: translate(0, -3px);
        }
        a:active {
            box-shadow: 0px 2px 0px 0px rgba(0, 0, 0, 0.25);
